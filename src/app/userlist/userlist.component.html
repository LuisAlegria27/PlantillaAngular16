<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <div class="row center">

        <div class="col-lg-10">
          <h1 class="mb-56"> Usuarios</h1>
        </div>

        <div class="col-lg-2">
          <button (click)="handleAdd()" color="primary" mat-fab class="mb-8 me-8">
            <mat-icon>add</mat-icon>
          </button>
        </div>


    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="nombre">
          <th></th>
        </ng-container> -->

        <!-- Assigned Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo/usuario </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.email }}</p>
            <p class="mb-0 fw-normal op-5">{{ element.username }}</p>
          </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium ">{{element.name.firstname}}</p>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.phone }}</p>
          </td>
        </ng-container>

        <!-- Actions column-->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="accionesHeader"> Acciones </th>
          <td mat-cell *matCellDef="let element">

            <button mat-button color="primary" (click)="handleSelected(element)"><mat-icon>visibility</mat-icon></button>
            <button mat-button color="primary" (click)="handleEdit(element)"><mat-icon>edit</mat-icon></button>
            <button mat-button color="warn" (click)="handleDelete(element)"><mat-icon>delete</mat-icon></button>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
