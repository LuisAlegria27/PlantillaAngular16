<mat-card class="card">
  <div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-title>Crear Usuario</mat-card-title>
    <mat-card-content>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Nombre">
        <!-- <mat-error *ngIf="form.get('name').hasError('required')">
          El nombre es requerido
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastname" placeholder="Nombre">
        <!-- <mat-error *ngIf="form.get('lastname').hasError('required')">
          El apellido es requerido
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email" placeholder="Correo">
        <!-- <mat-error *ngIf="form.controls.email.errors?.required">
          El correo es requerido
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="username" placeholder="Nombre de usuario">
        <!-- <mat-error *ngIf="form.get('username').hasError('required')">
          El nombre de usuario es requerido
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="phone" placeholder="Telefono">
        <!-- <mat-error *ngIf="form.get('phone').hasError('required')">
          El nombre de usuario es requerido
        </mat-error> -->
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="action!=='show'" mat-raised-button class="me-8 mb-8" color="primary" type="submit">{{action=='new'? 'Guardar': 'Editar'}}</button>
    </mat-card-actions>
  </form>
  </div>
</mat-card>
